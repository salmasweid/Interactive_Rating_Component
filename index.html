<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main data-js-wrapper>
    <section class="container">
      <div class="star_img">
        <img src="images/icon-star.svg" alt="" width="16" height="16">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <form data-js-form>
      <div class="radio_group">
        <label class="rating">
          <input type="radio" name="rating" class="sr-only" value="1">
          <span class="control">1</span>
          <span class="sr-only">star</span>
        </label>
        <label class="rating">
          <input type="radio" name="rating" class="sr-only" value="2">
          <span class="control">2</span>
          <span class="sr-only">stars</span>
        </label>
        <label class="rating">
          <input type="radio" name="rating" class="sr-only" value="3">
          <span class="control">3</span>
          <span class="sr-only">stars</span>
        </label>
        <label class="rating">
          <input type="radio" name="rating" class="sr-only" value="4">
          <span class="control">4</span>
          <span class="sr-only">stars</span>
        </label>
        <label class="rating">
          <input type="radio" name="rating" class="sr-only" value="5">
          <span class="control">5</span>
          <span class="sr-only">stars</span>
        </label>
      </div>
        <br>
        <button type="submit" name="submit" class="submit">Submit</button>
      </form>
    </section>
  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <template data-js-template>
    <section class="container flex">
      <img src="images/illustration-thank-you.svg" alt="" class="illustration">
      <p class="result">You selected {{ rating }} out of 5</p>
      <h1>Thank you!</h1>
      <p class="text-center">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </section>
  </template>
  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
